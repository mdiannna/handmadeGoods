{% block head %}
{% block metas %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% endblock metas %}

{% endblock %}


{% block content %}

    {% for item in items %}
    <div>
        <p>{{item.name}}</p>
        <img src="{{item.photo}}">
        <p>{{item.price}}</p>
        <p>{{item.item_description}}</p>
        <hr>
    </div>
    {% endfor %}

{% endblock %}
